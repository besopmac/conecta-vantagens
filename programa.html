<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simplegrid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Conecta Vantagens</title>
</head>
<body>
    <header class="header-full">
        <div class="grid grid-conecta">
            <a href="#" class="brand">
                <img src="assets/images/logo-principal.png" alt="Conecta Vantagens">
            </a>

            <div class="user-control">
                <div class="user-avatar">
                    <span class="status-badge">100%</span>
                    <img src="assets/images/avatar.png" alt="">
                    <div class="user-progress"></div>
                </div>

                <div class="user-info">
                    <h1 class="greetings">Olá Alexandre</h1>
                    <small class="local">Óticas Carol Shopping Rio Sul</small>
                    <nav class="links">
                        <a href="#" class="user-link">Minha Conta</a>
                        <a href="#" class="user-link">Extrato</a>
                        <a href="#" class="user-link">Sair</a>
                    </nav>
                </div>

                <div class="shop-cart">
                    <span class="cart-badge">21</span>
                    <img src="assets/images/icon-cart.png" alt="">
                </div>
            </div>

            <div class="user-category">
                <span class="icon-category">
                    <img src="assets/images/icon-ouro.png" alt="">
                </span>
                <h2 class="status-category">
                    <span>Sua Categoria</span>
                    Ouro
                </h2>
            </div>

            <div class="user-points">
                <small>Você possui</small>
                <h3 class="title-number">200.870</h3>
                <small>Pontos</small>
            </div>

            <div class="expires-points">
                <small>Pontos a expirar</small>
                <h3 class="title-number">322.000</h3>
                <small>em 30/06/2019</small>
            </div>
        </div>
    </header>

    <section class="banner-hero home-programa">
        <div class="grid">
            [ hero ]
        </div>
    </section>

    <main class="content">
        <div class="grid">
            [ content ]
        </div>
    </main>

    <footer>
        <section class="grid">
            <ul class="logos">
                <li><img src="assets/images/logo-varilux.png" alt="Varilux"></li>
                <li><img src="assets/images/logo-crizal@2x.png" alt="Crizal"></li>
                <li><img src="assets/images/logo-transitions.png" alt="Transitions"></li>
                <li><img src="assets/images/logo-xperio.png" alt="Xperio"></li>
                <li><img src="assets/images/logo-eyezen.png" alt="Eyezen"></li>
                <li><img src="assets/images/logo-lentes-kodak.png" alt="Lentes Kodak"></li>
            </ul>
        </section>
        <p>&copy; 2019 Essilor Conecta. Para mais informações, entre em contato com seu Consultor Essilor.</p>
    </footer>
</body>
</html>
