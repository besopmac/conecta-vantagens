<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-lite.min.css">
    <link rel="stylesheet" href="css/simplegrid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Conecta Vantagens</title>
</head>
<body>
    <div class="wrapper">
        <header class="grid grid-header-cadastro">
            <a href="#" class="brand brand-conecta">
                <img src="assets/images/logo-conecta.png" alt="Conecta Vantagens">
            </a>
            <a href="#" class="brand brand-essilor">
                <img src="assets/images/logo-essilor.png" alt="Essilor">
            </a>
        </header>

        <section class="grid grid-cadastro">
            <main class="col-1-1 main-area full-height">
                <div class="hero">
                    <small class="categoria">Cadastro</small>
                    <h2 class="titulo">Parabéns!</h2>
                    <p class="text">Seu cadastro foi concluído com sucesso, e a partir de agora você pode começar a sua experiência no Programa Conecta Vantagens!</p>
                    <a href="#" class="button button-primary">Começar!</a>
                </div>
            </main>
        </section>
    </div>

    <footer>
        <section class="grid">
            <ul class="logos">
                <li><img src="assets/images/logo-varilux.png" alt="Varilux"></li>
                <li><img src="assets/images/logo-crizal@2x.png" alt="Crizal"></li>
                <li><img src="assets/images/logo-transitions.png" alt="Transitions"></li>
                <li><img src="assets/images/logo-xperio.png" alt="Xperio"></li>
                <li><img src="assets/images/logo-eyezen.png" alt="Eyezen"></li>
                <li><img src="assets/images/logo-lentes-kodak.png" alt="Lentes Kodak"></li>
            </ul>
        </section>
        <p>&copy; 2019 Essilor Conecta. Para mais informações, entre em contato com seu Consultor Essilor.</p>
    </footer>
</body>
</html>
